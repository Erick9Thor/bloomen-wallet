<mat-card class="card">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div fxFlex>
            <mat-card-title class="title">{{collaborator.description}}</mat-card-title>
            <mat-card-subtitle class="subtitle">{{collaborator.receptor}}</mat-card-subtitle>
            {{ balance$ | async }}
        </div>
        <mat-icon *ngIf="!collaborator.fromServer">delete</mat-icon>
    </div>
    <div class="history-wrapper"></div>
</mat-card>
