<div class="dialog" [ngStyle]="{'background-image': 'url(' + data.laf.backgroundImage +')'}">
    <div class="dialog-container" fxFlex fxLayout="column">
        <button mat-icon-button (click)="closeDialog()">
            <mat-icon>close</mat-icon>
        </button>
        <div fxFlex fxLayout="column" fxLayoutAlign="space-between center">
            <div class="dialog-logo" [ngStyle]="{'background-image': 'url(' + data.laf.logo +')'}"></div>
            <div class="dialog-text" fxLayout="column" fxLayoutAlign="center center">
                <div class="title">{{ data.address + '.login.title' | translate }}</div>
                <div class="account-message">{{ 'login.message' | translate }}</div>        
            </div>
            <div class="dialog-buttons" fxFlex fxLayout="column" fxLayoutAlign="center">
                <div class="create-account-button" fxFlex fxLayout="column" fxLayoutAlign="center center" (click)="createMnemonic()">
                    <mat-icon>person_add</mat-icon>
                    {{ 'login.account.create' | translate | uppercase }}
                </div>
                <div class="restore-account-button" fxFlex fxLayout="column" fxLayoutAlign="center center" (click)="restoreMnemonic()">
                    <mat-icon>publish</mat-icon>
                    {{ 'login.account.restore' | translate | uppercase }}
                </div>
            </div>
        </div>
    </div>
</div>
